    <!--Forum-->
    <div class="container fluid">
        <table class="table table-striped" id="forum-table">
            <thead class="thead-light">
                <tr>
                    <th scope="col" style="width:9em;">Thema</th>
                    <th scope="col" style="width:9em;">Author & Datum</th>
                    <th scope="col" style="min-width:9em;">Text</th>
                </tr>
            </thead>
            <tbody>
                <tr style="background-color: white; border-top:1px solid gray; border-bottom:1px solid gray;">
                    <form id="text-form">
                        <td colspan="2" style="text-align:center;">
                            <div id="logged-in">
                            <input type="text" class="form-control" placeholder="Gib ein Thema an" id="thema" maxlength="50" required> </div>
                        </td>
                        <td>
                            <div style="margin-bottom:0.5em;" id="logged-in">
                                <textarea type="text" class="form-control" placeholder="Hier kannst du einen Text schreiben ..." 
                                id="text" required></textarea>  
                            </div>
                                <button class="btn btn-secondary" id="logged-in">Submit</button>
                        </td>
                    </form>
                </tr>
            </tbody>
            <tbody id="forum-posts">
                <!--From database 'Forum'-->
            </tbody>
        </table>
        <div class="mb-3 clearfix">
            <nav aria-label="Navigate post pages" class="float-lg-right">
                <br>
                <ul class="pagination pagionation-sm mb-lg-0" id="pagination">
                </ul>
            </nav>
                <form class="form-inline float-lg-left d-block d-sm-flex" id="sort">
                    <div class="mb-2 mb-sm-0 mr-2">Sortieren nach:</div>
                    <div class="form-group mr-2">
                        <label class="sr-only" for="select"></label>
                        <select class="form-control form-control-sm" id="select">
                            <option value="zeit">Datum</option>
                            <option value="thema">Thema</option>
                            <option value="author">Author</option>
                            <option value="text">Text</option>
                            <option value="antworten">Anzahl von Antworten</option>
                        </select>
                    </div> 
                    <div class="form-group mr-2">
                        <label class="sr-only" for="order"></label>
                        <select class="form-control form-control-sm" id="order">
                            <option value="desc">absteigend</option>
                            <option value="asc">aufsteigend</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-sm btn-primary">Go</button>
                </form>
        </div>
    </div>

    <!-- Modals -->
	<div id="modal-signup" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<h4 id="kopf">Sign up</h4><br>
				<form id="signup-form">
					<div class="form-group">
						<input type="email" id="signup-email" placeholder="Enter Email" required /><br>
						<label for="signup-email">Email address</label>
					</div>
					<div class="form-group">
						<input type="password" id="signup-password" placeholder="Enter Password" required /><br>
						<label for="signup-password">Choose password</label>
						<p>(min. 6 Zeichen)</p>
					</div>
					<div class="form-group">
						<input type="text" id="signup-username" placeholder="Enter Name" required /><br>
						<label for="signup-username">Choose Name</label>
					</div>
					<p id="err"></p>
					<button class="btn btn-secondary">Sign up</button>
				</form>
			</div>
		</div>
	</div>
	<div id="modal-login" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<h4 id="kopf">Login</h4><br />
				<form id="login-form">
					<div class="gorm-group">
						<input type="email" id="login-email" required />
						<label for="login-email">Email address</label>
					</div>
					<div class="from-group">
						<input type="password" id="login-password" required />
						<label for="login-password">Your password</label>
					</div>
					<p id="log-err"></p>
					<button class="btn btn-secondary">Login</button>
				</form>
			</div>
		</div>
	</div>

	<div id="modal-account" class="modal">
		<div class="modal-content center-align">
			<div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<h4>Account details</h4><br />
			<div class="account-details"></div>
		</div>
    </div>
